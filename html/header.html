      </div>

      <!--HAMBURGUER MENU-->
      <div class="header__nav--hamburger js-header__nav--hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <!--START HERE COLLAPSIBLE NAV,
      this nav only look when it is a mobile device-->
      <nav class="header__collapsible">
        <div class="header__collapsible--container">
          <button class="header__btn--close js-header__btn--close btn__icon">&times;</button>
          <ul class="header__collapsible--items">
            <a href=""><li>Sobre Nosotros</li></a>
            <a href=""><li>Productos</li></a>
            <a href=""><li>Preguntas Frecuentes</li></a>
            <a href=""><li>Blog</li></a>
            <a href=""><li>Contactos</li></a>
          </ul>
        </div>
      </nav>

      <!--I applyed accessible buttons-->
      <div class="header__icons">
        <button class="header__icons--btns btn__icon js-header--login">
          <span class="header__icon--user" aria-hidden="true">
            <svg width="38" height="45" viewBox="0 0 38 45" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 19.2222C21.3932 19.2222 23.3333 17.2012 23.3333 14.7083C23.3333 12.2153 21.3932 10.1944 19 10.1944C16.6068 10.1944 14.6667 12.2153 14.6667 14.7083C14.6667 17.2012 16.6068 19.2222 19 19.2222Z" fill="#D3A863"/>

            </svg>
          </span>
          <span class="visually-hidden">registrarse</span>
        </button>
        <button class="header__icons--btns btn__icon js-header--bag">
          <span class="header__icon--user" aria-hidden="true">
            <svg width="37" height="45" viewBox="0 0 37 45" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.429 13.8725C15.429 13.1025 15.7526 12.364 16.3285 11.8196C16.9044 11.2751 17.6855 10.9692 18.5 10.9692C19.3145 10.9692 20.0956 11.2751 20.6715 11.8196C21.2474 12.364 21.571 13.1025 21.571 13.8725V15.9091H22.5V13.8725C22.5 12.8696 22.0786 11.9077 21.3284 11.1985C20.5783 10.4893 19.5609 10.0909 18.5 10.0909C17.4391 10.0909 16.4217 10.4893 15.6716 11.1985C14.9214 11.9077 14.5 12.8696 14.5 13.8725V15.9091H15.429V13.8725Z" fill="#D3A863"/>

            </svg>
          </span>
          <span class="visually-hidden">cart shopping</span>
        </button>
      </div>
    </div>

    <!--HERE START DESKTOP HEADER-->
    <div class="white">
      <div class="header__list">
        <ul class="header__list--items">
          <a href=""><li>Sobre Nosotros</li></a>
          <a href=""><li>Productos</li></a>
          <a href=""><li>Preguntas Frecuentes</li></a>
          <a href=""><li>Blog</li></a>
          <a href=""><li>Contactos</li></a>
        </ul>
      </div>
    </div>



    <!--HERE START DRAWER-->
    <!--Here start the component-->
    <!--This class is the container-box the drawer-->
    <div class="drawer js-drawer">

      <!--this class is for the wrapper(width:container) that drawer-->
      <div class="drawer__wrapper">

        <!--header del drawer-->
        <div class="drawer__header">
          <h2>Mini-Cart</h2>
          <button class="drawer__header--button btn__icon js-drawer__header--button">&times;</button>
        </div>

        <!--product list. Are loaded with JS-->
        <div class="drawer__container--products js-drawer__container--products drawer__line--button">

        </div>

        <!-- send ancore for redirect to check-out-->
        <div class="drawer__btn--close flex">
          <a class="btn__ancore" href="">Comprar</a>
        </div>

      </div>
    </div>

    <!--HERE START LOGIN-->

    <!--modal back is for put a behing background-->
    <div class="modal__back js-modal__back"></div>

    <!--here start modal-->
    <div id="modal" class="modal">
      <div id="content" class="modal__content">

        <button class="modal__close--btn btn__icon js-modal__close">&times;</button>

        <!--form-->
        <form action="">
          <h2>Iniciar sesión</h2>
          <div class="line">
            <label for="email">Correo</label>
            <input id="email" class="modal__form--input requerido" autocomplete="off">
          </div>
          <div class="line">
            <label for="password">Contraseña</label>
            <input id="password" class="modal__form--input requerido" type="password" autocomplete="off">
          </div>
          <button class="btn" type="submit" value="Enviar">Iniciar</button>
        </form>

      </div>
    </div>

    <!--HERE START SEARCH-->

    <div class="search wrapper">
      <form class="search__form" action="">
        <input class="search__form--input" type="text">
      </form>
    </div>

    <!--here start the cover page-->
    <div class="coverpage">
      <img src="../img/coverpage.svg" alt="">
    </div>

    <script src="../js/form.js"></script>
    <script src="../js/drawer.js"></script>
  </body>
</html>

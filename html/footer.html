<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>footer</title>
  <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
  <!--This wrapper, center all information-->
    <div class="wrapper">
  <!--Footer is the container of the rest of elements-->
      <div class="footer">
        <div class="footer__form">
  <!--This form is for receive offers-->
          <form>
            <label class="footer__label" for="offers">Recibí ofertas
            </br>a tu correo electrónico</label>
            <input class="footer__input" type="text" id="offers" name="receive-offers" placeholder="ejemplo@gmail.com">
            <button class="footer__btn-offers">REGISTRARSE</button>
          </form>
        </div>
  <!--This section is for give help, is like a chatbot-->
        <div class="footer__help">
          <img class="footer__icon-message" src="../img/message-icon.jpg" alt="">
          <p class="footer__paragraph-help" >¿En qué te puedo ayudar?</p>
        </div>
  <!--This list, has some options to the principal nav-->
        <div class="footer__info">
          <img class="footer__icon-bulu" src="../img/BÙLU-img.png" alt="">
          <ul class="footer__list">
  <!--In this case, the href will be connected with each section correspondent-->
            <li class="footer__list-nav"><a href="#"></a>Productos</li>
            <li class="footer__list-nav"><a href="#"></a>Sobre nosotros</li>
            <li class="footer__list-nav"><a href="#"></a>Blog</li>
            <li class="footer__list-nav"><a href="#"></a>Preguntas frecuentes</li>
          </ul>
        </div>
        <span class="footer__paragraph-desktop"><h2>CONTACTOS</h2></span>
        <div class="footer__social-media">
          <ul class="footer__list-media">
  <!--In this case, the href will be connected with each social media of Búlu correspondent-->
            <li class="footer__list-social"><a href="#"><img src="../img/facebook-icon.png" alt=""></a></li>
            <li class="footer__list-social"><a href="#"><img src="../img/twitter-icon.png" alt=""></a></li>
            <li class="footer__list-social"><a href="#"><img src="../img/whatsapp-icon.png" alt=""></a></li>
            <li class="footer__list-social"><a href="#"><img src="../img/messenger-icon.png" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
</body>
</html>
